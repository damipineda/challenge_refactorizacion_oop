<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <div class="inpus">
        <div class="movimiento">
            <label for="inicio" class="label-inicio">Inicio (x, y): </label>
            <input type="text" id="inicio" placeholder="ej: 0,0">
            <label for="fin" class="label-fin">Fin (x, y): </label>
            <input type="text" id="fin" placeholder="ej: 24,24">
            <button id="acturalizar">Actualizar</button>
        </div>
        <button id="agregarMuroButton">Agregar Muro</button>
    </div>
    <div id="resultado"></div>
    <div class="tabla-container">
        <table id="mapa"></table>
    </div>

    <!--Js-->
    <script src="scripts.js"></script>
</body>
</html>
